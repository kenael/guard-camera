{% extends "layout.html" %}
{% block body %}

<div class="starter-template">

    <img id="img" src="static/camera/img.jpg" width="640">

</div>

<script>
setTimeout(updateImage, 1000);

function updateImage()
{
  $.get("/camera/shoot");
  document.getElementById("img").src = "static/camera/img.jpg?" + new Date().getTime();

  setTimeout(updateImage, 1000);
}
</script>  

{% endblock %}
